<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous"/>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <style>
        .fa{
        margin: 0rem 0.5rem 0 0;
    }
        .btn{
        margin: 5px 0;
        font-size: 15px;
        border-radius: 70px;
        text-indent: 10px;
        font-weight: normal;
        text-align: center;		
    }
    </style>
  </head>
  <body>
    <div class="text-center jumbotron">
        <h2>LOGIN</h2>
    </div>
    <div class="container">
	 <div class="row">
        <div class="col-lg-6 col-sm-12">
          <form>
            <div class="form-group">
                <label for="username"><i class="fa fa-user-circle"></i>Username</label>
                <input type="Usernmae" class="form-control" placeholder="Username" name="username" required/>
            </div>
            <div class="form-group">
                <label for="pass"><i class="fa fa-lock"></i>Password</label>
                <input type="password" class="form-control" placeholder="Password" name="pass"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block login-btn">Log in</button>
            </div>
            <div class="clearfix">
                <label class="float-left checkbox-inline"><input type="checkbox"> Keep me logged in</label>
                <a href="#" class="float-right">Forgot Password?</a>
            </div> 		
          </form>
         <p class="text-center"><a href="#">Create an Account</a></p>
        </div>
      <div class="text-center social-btn col-lg-6">
            <p>Sign in with your social media account</p>
            <a href="#" class="btn btn-primary btn-lg"><i class="fab fa-facebook-f pr-1"></i> Sign in with <b>Facebook</b></a></br>
            <a href="#" class="btn btn-info btn-lg"><i class="fab fa-twitter pr-1"></i> Sign in with <b>Twitter</b></a></br>
            <a href="#" class="btn btn-danger btn-lg"><i class="fab fa-linkedin-in pr-1"></i> Sign in with <b>Google</b></a></br>
      </div>
     </div>
  </body>
</html>
